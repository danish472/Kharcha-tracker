<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahine ka Kharcha Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
    <h1>💰 Mahine ka Kharcha Tracker</h1>

    <div class="budget-section">
        <label>Total Budget jo Papa ne Bheja:</label>
        <input type="number" id="totalBudget" placeholder="Raqam (PKR)">
        <div class="remaining">
            Baqi Amount: <span id="remainingAmount">0</span> PKR
        </div>
    </div>

    <div class="input-section">
        <input type="text" id="category" placeholder="Kharcha ka Naam" dir="rtl" style="font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;">
        <input type="text" id="note" placeholder="Note / تبصرہ" dir="rtl" style="font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;">
        <input type="number" id="amount" placeholder="Raqam (PKR)">
        <button onclick="addExpense()">Add Kharcha</button>
    </div>

    <div class="filter-reset">
        <select id="filterType" onchange="displayExpenses()">
            <option value="all">All</option>
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
        </select>
        <button onclick="resetAll()" class="danger">Reset All</button>
    </div>

    <table id="expenseTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Note / Comment</th>
                <th>Amount (PKR)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="monthly-summary">
        <h2>Monthly Summary</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total Amount (PKR)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="total">
        Total Mahine ka Kharcha: <span id="totalAmount">0</span> PKR
    </div>
</div>

<script src="script.js"></script>
<script>
if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./service-worker.js')
    .then(reg => console.log("Service Worker Registered"))
    .catch(err => console.log("SW registration failed:", err));
}
</script>
</body>
</html>
